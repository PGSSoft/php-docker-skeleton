php:
  image: "${IMAGE_VERSION}"
  entrypoint: "php-fpm"
  command: ""
  environment:
    SYMFONY_ENV: dev
    ENABLED_XDEBUG: ${ENABLED_XDEBUG}

mysql:
  environment:
    MYSQL_DATABASE: ${APP_NAME}
  volumes:
    - ./data:/var/lib/mysql

nginx:
  image: "${APP_NAME}:${APP_VERSION}-nginx"
  ports:
    - "8000:80"
  links:
    - php
  volumes_from:
    - data
  environment:
    APP_NAME: ${APP_NAME}
    PROJECT_WEB_DIR: ${PROJECT_WEB_DIR}
    PROJECT_INDEX_FILE: ${PROJECT_INDEX_FILE}
    PROJECT_DEV_INDEX_FILE: ${PROJECT_DEV_INDEX_FILE}
